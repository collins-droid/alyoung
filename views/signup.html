	<body>

	<section class="ftco-section">
		<div class="container">

				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign UP to Crazy1</h2>

				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6 col-xl-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-edit"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Create Your Account</h3>
            <!-- ... (previous HTML code) ... -->

            <form action="/signup" method="POST" class="signup-form">
                <div class="form-group mb-3">
                    <label class="label" for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" name="username">
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="email">Email Address</label>
                    <input type="text" class="form-control" placeholder="johndoe@gmail.com" name="email">
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input id="password-field" type="password" class="form-control" placeholder="Password" name="password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-100 text-left">
                        <label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                </div>
            </form>

            <p class="text-center">I'm already a member! <a href="signin.html" class="signin-link">Sign In</a></p>
